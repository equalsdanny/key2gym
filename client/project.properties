############ Dependencies ############
lib.javaee-api.jar=../lib/javaee-api.jar
lib.openejb-client.jar=../lib/openejb-client.jar
lib.joda-time-bin.jar=../lib/joda-time-bin.jar
lib.key2gym-business-api.jar=../business-api/dist/key2gym-business-api.jar
