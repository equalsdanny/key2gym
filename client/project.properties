    	${lib.log4j-bin.jar}:\
    	${lib.jgoodies-common-bin.jar}:\
    	${lib.jgoodies-forms-bin.jar}

########### Main unit ##############
main.classpath=${common.classpath}

############ Packaging ############
dist.dir=dist
jar.file=key2gym-client.jar
meta.inf.dir=${src.dir}/META-INF

runtime.classpath=\
	${lib.joda-time-bin.jar}:\
