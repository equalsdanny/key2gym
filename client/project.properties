etc.dir=etc

############ Compilation ############
src.dir=src
bin.dir=bin

common.classpath=\
	${lib.joda-time-bin.jar}:\
    	${lib.javaee-api.jar}:\
    	${lib.key2gym-business-api.jar}:\
    	${lib.commons-cli-bin.jar}:\
