############ Dependencies ############
lib.javaee-api.jar=../lib/javaee-api.jar
lib.joda-time-bin.jar=../lib/joda-time-bin.jar
lib.key2gym-business-api.jar=../business-api/dist/key2gym-business-api.jar
lib.log4j-bin.jar=../lib/log4j-bin.jar
lib.scalatest-bin.jar=../lib/scalatest-bin.jar
lib.joda-convert-bin.jar=../lib/joda-convert-bin.jar

bin.dir=bin
src.res.dir=src/res

############ Compilation ############

common.classpath=\
    ${lib.joda-time-bin.jar}:\
    ${lib.joda-convert-bin.jar}:\
    ${lib.javaee-api.jar}:\
    ${lib.key2gym-business-api.jar}:\
    ${lib.log4j-bin.jar}:\
    ${scala.dir}/lib/scala-library.jar:\
    ../lib/saxon.jar

###### Main unit ########
src.main.java.dir=src/main/java
src.main.scala.dir=src/main/scala
main.classpath=${common.classpath}:\
	${bin.dir}/main

###### Test unit #######
src.test.scala.dir=src/test/scala
src.test.java.dir=src/test/java
test.classpath=\
	${common.classpath}:\
	${lib.scalatest-bin.jar}:\
	${bin.dir}/main
test.runtime.classpath=\
    ${test.classpath}:\
    ${bin.dir}/test:\
    ${src.res.dir}

############ Packaging ############
dist.dir=dist
jar.file=key2gym-business.jar
meta.inf.dir=${source.dir}/META-INF




