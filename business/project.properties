bin.dir=bin/

############ Compilation ############

common.classpath=\
    ${lib.joda-time-bin.jar}:\
    ${lib.joda-convert-bin.jar}:\
    ${lib.javaee-api-6.0-4.jar}:\
    ${lib.key2gym-business-api.jar}:\
