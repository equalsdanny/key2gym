# Annotation
annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.processor.options=-Aeclipselink.canonicalmodel.use_static_factory=false
annotation.processing.processors.list=
annotation.processing.run.all.processors=true
annotation.processing.source.output=${build.generated.sources.dir}/ap-source-output
application.title=Key2Gym
application.vendor=Danylo Vashchilenko

file.reference.beans-binding.jar=lib/beans-binding.jar
file.reference.commons-logging.jar=lib/commons-logging.jar
file.reference.eclipselink.jar=lib/eclipselink.jar
file.reference.guava-13.0.jar=/media/Storages/Intelligence/Projects/Java/Libraries/guava/guava-13.0.jar
file.reference.javax.persistence.jar=lib/javax.persistence.jar
file.reference.joda-time.jar=lib/joda-time.jar
file.reference.log4j.jar=lib/log4j.jar
file.reference.mysql-connector-java.jar=lib/mysql-connector-java.jar
file.reference.jgoodies-forms.jar=lib/jgoodies-forms.jar
file.reference.jgoodies-common.jar=lib/jgoodies-common.jar

# Directories
etc.dir=etc
lib.dir=lib
mysql.dir=mysql
doc.dir=docs
legal.dir=legal

buildfile=build.xml

# This directory is removed when the project is cleaned:
build.dir=bin
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources

# Complilation properties
src.dir=src
build.classes.excludes=**/*.java,**/*.form
build.classes.dir=${build.dir}/classes
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results 
javac.classpath=\
    ${file.reference.commons-logging.jar}:\
    ${file.reference.eclipselink.jar}:\
    ${file.reference.mysql-connector-java.jar}:\
    ${file.reference.beans-binding.jar}:\
    ${file.reference.javax.persistence.jar}:\
    ${file.reference.joda-time.jar}:\
    ${file.reference.log4j.jar}:\
    ${file.reference.jgoodies-forms.jar}:\
    ${file.reference.jgoodies-common.jar}:\

javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.7
javac.target=1.7
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}
javac.test.processorpath=\
    ${javac.test.classpath}
source.encoding=UTF-8

# Distribution properties
dist.dir=dist
dist.jar=${dist.dir}/key2gym.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
includes=**
jar.archive.disabled=${jnlp.enabled}
jar.compress=false
jar.index=${jnlp.enabled}
main.class=org.key2gym.Starter
meta.inf.dir=${src.dir}/META-INF
jar.classpath=\
    ./ \
    ${file.reference.commons-logging.jar} \
    ${file.reference.eclipselink.jar} \
    ${file.reference.javax.persistence.jar} \
    ${file.reference.log4j.jar} \
    ${file.reference.mysql-connector-java.jar} \
    ${file.reference.beans-binding.jar} \
    ${file.reference.joda-time.jar} \
    ${file.reference.jgoodies-forms.jar} \
    ${file.reference.jgoodies-common.jar} \

jar.splash=org/key2gym/presentation/resources/splash.png
test.test.dir=test
# This version is used to generate build file in the distribution folder
version=2.3.0

# Running properties
run.jvmargs=
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}:\
    ./

# Debugging properties
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}

javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=true
javadoc.splitindex=true
javadoc.use=true
javadoc.version=true
javadoc.windowtitle=
jnlp.codebase.type=no.codebase
jnlp.descriptor=application
jnlp.enabled=false
jnlp.mixed.code=default
jnlp.offline-allowed=false
jnlp.signed=false
jnlp.signing=
jnlp.signing.alias=
jnlp.signing.keystore=


mkdist.disabled=false
platform.active=default_platform
